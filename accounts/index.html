<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Visitor</title>
</head>
<body>
    <h1>Hello Visitor</h1>

    <script>
        // Get current URL
        const currentUrl = window.location.href;

        // Define the redirections
        const redirects = {
            "https://hello.merazalvee.com/accounts/facebook": "https://www.facebook.com",
            "https://hello.merazalvee.com/accounts/youtube": "https://www.youtube.com",
            "https://hello.merazalvee.com/accounts/telegram": "https://t.me"
        };

        // Check if the current URL matches any redirection
        if (redirects[currentUrl]) {
            window.location.href = redirects[currentUrl];
        }
    </script>
</body>
</html>
